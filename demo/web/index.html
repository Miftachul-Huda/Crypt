<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
	<script type="module" src="main.js"></script>
	<title>Crypt</title>
</head>
<body>
	<div id="header">Crypt</div>
	<div id="content">
		<div class="h_1">
			<span>Text :</span><br>
			<textarea id="text" placeholder="insert text here..."></textarea>
		</div>
		<br>
		<div class="h_1">
			<span>Run Count :</span>
			<input type="number" id="count" value="1" style="width:200px;text-align: center;">
		</div>
		<br>
		<div class="h_1">
			<span>Key Level :</span>
			<input type="number" id="level" value="1" style="width:200px;text-align: center;">
		</div>
		<br>
		<div class="h_1">
			<span>Encrypt Key :</span>
			<input type="text" id="key" placeholder="insert key here..." style="width: 155px;text-align: center;"><span id="generate" class="h_2">Generate</span>
		</div>
		<br>
		<div class="h_1">
			<span>Encrypted Text:</span><br>
			<textarea id="enc"></textarea>
		</div>
		<div class="h_1">
			<span>Decrypted Text:</span><br>
			<textarea id="dec"></textarea>
		</div>
		<br>
		<div class="h_1">
			<span>Generated Decrypt Key :</span><span id="solve" class="h_3">_blank</span>
		</div>
		<br>
		<div class="h_1">
			<span id="run" class="h_2">Run</span>
		</div>
		<br>
	</div>
	<div id="footer"> System Encryption by Manja</div>
</html>
